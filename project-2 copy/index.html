<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>iMessage Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        </div>
      </div>
    
      <script src="script.js"></script>

</body>
